<html>
  <body>
  <div style="display:flex;justify-content: space-evenly;">
    <div style=" width: 20%; border: 1px solid black;">
      <ul>
        <li onClick="filter('cats')">Cats</li>
        <li onClick="filter('dogs')">Dogs</li>
        <li onClick="filter('lizards')">Lizards</li>
      </ul>
    </div>
    <div id="images" style="width: 75%; border: 1px solid black; padding:10px">
        <img data-category="cats" width="100px" height="100px" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg=="  />
        <img data-category="dogs" width="100px" height="100px" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg=="  />
        <img data-category="dogs" width="100px" height="100px" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg=="  />
        <img data-category="dogs" width="100px" height="100px" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg=="  />
    </div>
    <script>
    var images = document.getElementById("images");
    function filter(category){
        images.querySelectorAll("img").forEach(img => {
            if(img.dataset.category != category){
                img.style.display="none";
            } else {
                img.style.display="inline";
            }
        } )
    }
    </script>
  </body>
</html>
